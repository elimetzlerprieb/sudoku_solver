<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<title>Sudoku Solver</title>
</head>
<body>
	<h1>Hello! Would you like help with a sudoku puzzle?</h1>
	<form>
		<input id="random" type="button" value="Get Puzzle">
		<input id="blank" type="button" value="Get Blank">
		<input id="input" type="button" value="Input Puzzle">
	</form>

	<p>Here is what your puzzle looks like:</p>
	<table id="puzzle"></table>

	
	<p>Click solve to see your solution:</p>
	<table id="solution"></table>

	<form>
		<input id="solve" type="button" value="Solve">
		<input id="reset" type="button" value="Reset">
	</form>
	
	
	

</body>
</html>
